{{define "form"}}
<form action="/" method="get">
  <label for="search">Search the Bible!</label>
  <input type="text" name="search" id="search">
  <button type="submit">Search</button>
</form>
<form id="chapterForm" method="get">
  <label for="book">Go to chapter</label>
  <select name="book" id="bookSelect">

  </select>
  <select name="chapter" id="chapterSelect">
  </select>
  <button type="submit">Go</button>
</form>
{{end}}
